<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        
        <br>
        <p id="p"></p>
        <script>
        var name = localStorage.getItem("nameStorage");
        var surname = localStorage.getItem("surnameStorage");
        var gender = localStorage.getItem("genderStorage");
        var anni = parseInt(localStorage.getItem("yearsStorage"));
        var extraGift = localStorage.getItem("extraGiftStorage");
        var gift = "";
        var extra = "";
        if(gender=="male"){
            document.body.style.backgroundColor = "blue";
            if(anni<20){
                gift+="Chiavetta USB colore azzurro";
            }
            if((anni>=20)&&(anni<30)){
                gift+="CD con gli ultimi successi di Eros Ramazzotti";
            }
            if((anni>=30)&&(anni<40)){
                gift+="Borsa da viaggio";
            }
            if(anni>40){
                gift+="Pipa in radica";
            }
        }
        else{
            document.body.style.backgroundColor = "pink";
            if(anni<20){
                gift+="Chiavetta USB colore azzurro";
            }
            if((anni>=20)&&(anni<30)){
                gift+="CD con gli ultimi successi di Laura Pausini";
            }
            if((anni>=30)&&(anni<40)){
                gift+="Borsetta a secchiello";
            }
            if(anni>40){
                gift+="Agenda con copertina in pelle";
            }
        }
        if(extraGift==true){
            extra+="*un buono del valore di 100 euro";
        }
        document.getElementById("p").innerHTML="<p>" + "Ciao " + "<b>" + name + " " + surname + "</b>" + " la tua registrazione si è completata correttamente<br><br>" + "Il tuo premio è :<br>*" + gift + "<br>" + extra + "</p>";   
        </script>
    </body>
</html>
